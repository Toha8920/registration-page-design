<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css">
</head>

<body>
    <main class="bg-[url('')] overflow-hidden">
        <section class="flex flex-col-reverse md:flex-row  items-center bg-black ">
            <div class="bg-black w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3  px-6 lg:px-16 xl:px-12
        flex items-center justify-center">

                <div class="w-full ">
                    <h1 class="mt-10 mb-4 text-white font-bold text-2xl  text-center font-wave">Create an account</h1>
                    <form class="" action="#" method="POST">
                        <div>
                            <input type="text" name="" id="" placeholder="Enter Password" minlength="6"
                                class=" dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 focus:border-indigo-500 dark:focus:border-indigo-600 focus:ring-indigo-500 dark:focus:ring-indigo-600 rounded-md shadow-sm w-full border-[#4F4F4F] bg-[#4F4F4F]"
                                required>
                        </div>

                        <div class="mt-4">
                            <input type="email" name="" id="" placeholder="Enter Email" minlength="6"
                                class=" dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 focus:border-indigo-500 dark:focus:border-indigo-600 focus:ring-indigo-500 dark:focus:ring-indigo-600 rounded-md shadow-sm w-full border-[#4F4F4F] bg-[#4F4F4F]"
                                required>
                        </div>
                        <div class="mt-4">
                            <input type="number" name="" id="" placeholder="Phone" minlength="6"
                                class=" dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 focus:border-indigo-500 dark:focus:border-indigo-600 focus:ring-indigo-500 dark:focus:ring-indigo-600 rounded-md shadow-sm w-full border-[#4F4F4F] bg-[#4F4F4F]"
                                required>
                        </div>
                        <div class="mt-4">
                            <input type="password" name="" id="" placeholder="Password" minlength="6"
                                class=" dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 focus:border-indigo-500 dark:focus:border-indigo-600 focus:ring-indigo-500 dark:focus:ring-indigo-600 rounded-md shadow-sm w-full border-[#4F4F4F] bg-[#4F4F4F]"
                                required>
                        </div>
                        <div class="mt-4">
                            <input type="password" name="" id="" placeholder="Re-Password" minlength="6"
                                class=" dark:border-gray-700 dark:bg-gray-900 dark:text-gray-300 focus:border-indigo-500 dark:focus:border-indigo-600 focus:ring-indigo-500 dark:focus:ring-indigo-600 rounded-md shadow-sm w-full border-[#4F4F4F] bg-[#4F4F4F]"
                                required>
                        </div>

                        <div class="flex justify-between items-center mt-2">
                            <div class="font-semibold text-[#ADADAD] flex justify-center items-center"><input
                                    class="mr-2 border-[#5D01EE] bg-[#5D01EE]" type="checkbox" name="" id="">
                                <p class="font-wave">I accept Privacy Policy and Terms of Services and Refund Policy</p>
                            </div>
                        </div>

                        <button type="submit" class="w-full block bg-[#5D01EE] text-white font-bold rounded-lg hover:bg-slate-700
              px-4 py-3 mt-6 font-wave">SIGNUP</button>
                    </form>

                    <div class="flex items-center">
                        <hr class="my-6 border-[#5D01EE] w-1/2">
                        <p class="text-white font-bold ml-2 mr-2 font-wave">OR</p>
                        <hr class="my-6 border-[#5D01EE] w-1/2">
                    </div>

                    <div class=" ">
                        <button type="button"
                            class="mr-4 px-4 py-2 w-full block bg-black  text-[#616161] rounded-[20px] border border-gray-300">
                            <div class="flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                    class="w-6 h-6 mr-4" viewBox="0 0 48 48">
                                    <defs>
                                        <path id="a"
                                            d="M44.5 20H24v8.5h11.8C34.7 33.9 30.1 37 24 37c-7.2 0-13-5.8-13-13s5.8-13 13-13c3.1 0 5.9 1.1 8.1 2.9l6.4-6.4C34.6 4.1 29.6 2 24 2 11.8 2 2 11.8 2 24s9.8 22 22 22c11 0 21-8 21-22 0-1.3-.2-2.7-.5-4z" />
                                    </defs>
                                    <clipPath id="b">
                                        <use xlink:href="#a" overflow="visible" />
                                    </clipPath>
                                    <path clip-path="url(#b)" fill="#FBBC05" d="M0 37V11l17 13z" />
                                    <path clip-path="url(#b)" fill="#EA4335" d="M0 11l17 13 7-6.1L48 14V0H0z" />
                                    <path clip-path="url(#b)" fill="#34A853" d="M0 37l30-23 7.9 1L48 0v48H0z" />
                                    <path clip-path="url(#b)" fill="#4285F4" d="M48 48L17 24l-4-3 35-10z" />
                                </svg>
                                <span class=" text-[14px] font-sans">
                                    Continue with Google</span>
                            </div>
                        </button>
                        <button type="button"
                            class="px-4 py-2 ml w-full block bg-black  text-[#616161]  rounded-[20px] border border-gray-300 mt-4">
                            <div class="flex items-center justify-center">
                                <img class="mr-4" src="../assests/discord.png" alt="">
                                <span class=" text-[14px]">
                                    Continue with Discord</span>
                            </div>
                        </button>
                    </div>

                    <p class="my-4 text-white text-center font-wave">Already have an account? <span
                            class="font-semibold"></span><a href="#" class="font-bold text-[#5D01EE]">Login</a></p>


                </div>
            </div>
            <div class=" md:flex-col md:p-0 p-7  h-full   items-center justify-center   md:w-1/2 xl:w-1/2   w-full ">
                <div>
                    <h2 class="text-white text-4xl font-bold font-wave">Welcome to BoostChamp</h2>
                    <h2 class="mt-[30px] text-white text-4xl font-wave">Sign Up</h2>
                    <p class="text-white text-lg opacity-70 font-wave">"Gear up, gamers! Welcome to our login screen.
                        Get ready to conquer the gaming world."</p>
                    <p class="text-white text-3xl mt-[3opx] font-bold font-wave">Are you ready to play with us?
                        Join our <span class="text-[#5D01EE]">Community</span></p>
                    <button
                        class="bg-[#5D01EE] rounded-[5px] text-white text-[20px] px-[60px] py-[10px] mt-[20px] font-bold font-wave">JOIN</button>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
